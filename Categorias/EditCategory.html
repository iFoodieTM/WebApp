<head>
        <title>iFoodie</title>

        <link href="../WebApp.css" rel="stylesheet">
</head>
<body>
    <button type="button" id="buttonBack" style="background-image: url('../Fotos/clear.png')"></button>
        <div class="container">

                <div class="row">
                  <div class="col-lg-3">
                  </div>
                  <div class="col-lg-6">
                        <h1 class="tituloCategoria" id="RestTit">iFoodie</h1>
                        <div class="container" id="AddForm">
                          <h2 class="tituloCategoria">Editar Categorias</h2>
                          <form role="form">
                            <div class="form-group"> 
                              <label for="nombre">Ingrese el nombre de la categoria:</label> <br>
                              <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group"> 
                                <label for="nombre">Ingrese la foto de la categoria:</label> <br>
                                <input type="file" class="form-control-file" id="photo">
                            </div>
                            <button type="button" id="button">Enviar</button> 
                          </form>
                        </div>
                  </div>
                  <div class="col-lg-4">
                  </div>
                </div>
            
              </div> 
    
</body>

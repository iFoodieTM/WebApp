<!DOCTYPE html> 
<html> 
  <head> 
    <title>iFoodie</title> 
    <link href="css/bootstrap.min.css" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="WebApp.css" rel="stylesheet">
</head> 
<body> 

  <div class="container">

        <div class="row">
          <div class="col-lg-3">
          </div>
          <div class="col-lg-4">
                <h1 class="tituloL">iFoodie</h1>
                <div class="container">
                        <form role="form">
                          <div class="caja">
                            <div>
                              <h3>Login</h3>
                            </div>
                          <div class="form-group"> 
                            <label for="nombre">Ingrese su nombre:</label> <br>
                            <input type="text" class="form-control" id="email">
                          </div> 
                          <div class="form-group">
                            <label id="empty" style="display: none">Este campo no pude estar vacio</label>
                         </div>
                          <div class="form-group"> 
                            <label for="clave">Ingrese su clave:</label>
                            <input type="password" class="form-control" id="password">
                          </div>
                          <div class="form-group">
                            <label id="emptyP" style="display: none">Este campo no pude estar vacio</label>
                         </div> 
                          <div class="form-group">
                             <label id="authorized" style="display: none">No estas autorizado</label>
                          </div>
                          <button type="button" id="button">Enviar</button> 
                        </div>
                        </form>
                    
                      </div>
          </div>
          <div class="col-lg-3">
          </div>
        </div>
    
      </div> 
</body>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

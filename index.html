  <head>

    <link href="WebApp.css" rel="stylesheet">
</head> 
<body> 

  <div class="container">

        <div class="row">
          <div class="col-lg-4">
          </div>
          <div class="col-lg-4">
                <h1>iFoodie WebApp</h1>
                <div class="container">
                        <form role="form">
                          <div class="form-group"> 
                            <label for="nombre">Ingrese su nombre:</label> <br>
                            <input type="text" class="form-control" id="nombre">

                          </div> 
                          <button type="submit" id="btn btn-default">Enviar</button> 
                          
                        </form>
                    
                      </div>
          </div>
          <div class="col-lg-4">
          </div>
        </div>
    
      </div> 
</body>
